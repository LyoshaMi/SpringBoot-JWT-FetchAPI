<div class="container col-4 form-group text-center">
  <form role="form" id="user-addform" onsubmit="return false;">
    <div>
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username" id="username">
    </div>
    <div>
      <label for="newEmail">E-mail</label>
      <input type="text" class="form-control" placeholder="Enter e-mail" name="email" id="newemail" autocomplete="username">
    </div>
    <div id="password-div">
      <label for="newPassword">Password</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" id="newpassword" autocomplete="current-password">
    </div>
    <div>
      <label for="newRoles">Role</label>
      <select multiple class="form-control" id="newroles" name="roles[]"></select>
    </div>
    <div>
      <button type="submit" class="btn btn-success mt-3">Add new User</button>
    </div>
  </form>
</div>
