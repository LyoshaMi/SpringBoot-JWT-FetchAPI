<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"/>

<body>
<div class="container">
    <form class="form-signin"  th:object="${loginRequest}" th:method="POST" th:action="@{/api/auth/signin}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label>Username</label>
            <input type="text"  th:field="*{username}"  placeholder="username" >
        </p>
        <p>
            <label>Password</label>
            <input type="text"   th:field="*{password}"  placeholder="password" >
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<th:block th:fragment="footer">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script th:src="@{/js/its.js}"></script>
</th:block>

</body>
</html>
